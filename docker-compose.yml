services:
  controlefluxocaixa.api:
    image: ${DOCKER_REGISTRY-}controlefluxocaixaapi
    build:
      context: .
      dockerfile: src/ControleFluxoCaixa.Api/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_SERVER=sql-primary
      - DB_PORT=1434
      - DB_USER=sa
      - DB_PASSWORD=YourStrong!Password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    networks:
      - app-network
    depends_on:
      - sql-primary
      - rabbitmq

  controlefluxocaixa.worker.mensageria.transacao:
    image: ${DOCKER_REGISTRY-}controlefluxocaixaworkermensageriatransacao
    build:
      context: .
      dockerfile: src/ControleFluxoCaixa.Worker.Mensageria.Transacao/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_SERVER=sql-primary
      - DB_PORT=1434
      - DB_USER=sa
      - DB_PASSWORD=YourStrong!Password
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    networks:
      - app-network
    depends_on:
      - sql-primary
      - rabbitmq

  sql-primary:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql_primary
    ports:
      - "1434:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Password"
    networks:
      - app-network
    volumes:
      - sql-primary-data:/var/opt/mssql
      - ./scripts/setup-primary.sql:/docker-entrypoint-initdb.d/setup-primary.sql

  sql-secondary:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql_secondary
    ports:
      - "1435:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Password"
    networks:
      - app-network
    volumes:
      - sql-secondary-data:/var/opt/mssql
      - ./scripts/setup-secondary.sql:/docker-entrypoint-initdb.d/setup-secondary.sql

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin 

  weave-scope:
    image: weaveworks/scope:latest
    container_name: weave-scope
    ports:
      - "4040:4040"
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WEAVE_CLOUD_TOKEN=
    privileged: true
    depends_on:
      - controlefluxocaixa.api
      - controlefluxocaixa.worker.mensageria.transacao
      - sql-primary
      - sql-secondary
      - rabbitmq
      - prometheus
      - grafana

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443" # HTTPS para o Portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Acesso ao Docker Socket
      - portainer_data:/data # Dados do Portainer
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  sql-primary-data:
  sql-secondary-data:
  portainer_data:
